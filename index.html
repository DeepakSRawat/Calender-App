<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <!-- <p id="month-picker" class="current-date"></p> -->
            <p id="month-picker" class="month-picker"></p>
            <p id="year-picker" class="year-picker"></p>
            <div class="icons">
                <span id="today" class="material-symbols-outlined">today</span>
                <span id="prev" class="material-symbols-outlined">chevron_left</span>
                <span id="next" class="material-symbols-outlined">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks"></ul>
            <ul class="days"></ul>
        </div>
        <div class="month-list"></div>

        <!-- language switcher -->
        <label class="switch">
            <span class="lang"></span>
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- year Input -->
    <div id="yearInput">
        <h2>Enter Date</h2>
        <input type="number" maxlength="4" placeholder="yyyy" class="date-input" />
        <button class="goto-btn">Go</button>
        <button class="back-btn">Back</button>
    </div>

    <!-- event popup -->
    <div id="newEventModal">
        <h2>New Event</h2>
        <input type="text" id="eventTitleInput" placeholder="Event Title" />
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <!-- show Event -->
    <div id="deleteEventModal">
        <h2>Event</h2>
        <p id="eventText"></p>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
</body>

</html>
