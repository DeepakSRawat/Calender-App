<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <!-- <p id="month-picker" class="current-date"></p> -->
            <p id="month-picker" class="month-picker"></p>
            <p id="year-picker" class="year-picker"></p>
            <div class="icons">
                <span id="today" class="material-symbols-outlined">today</span>
                <span id="prev" class="material-symbols-outlined">chevron_left</span>
                <span id="next" class="material-symbols-outlined">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks"></ul>
            <ul class="days"></ul>
        </div>
        <div class="month-list"></div>
        <!-- <div class="year-list"></div> -->
        <label class="switch">
            <span class="lang"></span>
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- <div class="custom-calendar" data-lang="en-us"></div> -->
</body>

</html>
